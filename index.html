<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator by jameshw</h1>
    <div class="container">
        <input type="text" id="calculator">
        <div class="numbers">
            <div class="row">
                <div class="number" id="9">9</div>
                <div class="number" id="8">8</div>
                <div class="number" id="7">7</div>
                <div class="operator-extra" id="clear">CLR</div>
            </div>
            <div class="row">
                <div class="number" id="6">6</div>
                <div class="number" id="5">5</div>
                <div class="number" id="4">4</div>
                <div class="operator operator-extra" id="/">/</div>
            </div>
            <div class="row">
                <div class="number" id="3">3</div>
                <div class="number" id="2">2</div>
                <div class="number" id="1">1</div>
                <div class="operator operator-extra" id="*">*</div>
            </div>
            <div class="row">
                <div class="number" id="0">0</div>
                <div class="equals" id="=">=</div>
                <div class="operator" id="+">+</div>
                <div class="operator operator-extra" id="-">-</div>
            </div>
        </div>
        
        
        
        
        
        
        
    </div>
</body>

<script src="script.js">

</script>
</html>
